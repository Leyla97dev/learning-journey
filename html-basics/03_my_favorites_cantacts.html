<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="css/myfavoritesstyle.css">
</head>
<body class="default">
	<h1>Need to Contact us?</h1>

	<h3>Fill the form below</h3>

	<form class="my-form">
		<label>Name</label>
		<input type="text" name="name" placeholder="Enter Your Full name">
		<label>Email</label>
		<input type="Email" name="email" placeholder="Example@email.com">
		<label>Feel free to  share what's in your mind with us:</label>
		<textarea type="text" name="message" placeholder="Your Message"></textarea>
		<input type="submit" name="submit">
	</form>

</body>
</html>
